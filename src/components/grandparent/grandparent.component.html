<div class="container card"
	[ngClass]="{'gotMessage':upstream,'gotMessageDown':messageFromParent && !upstream}">
	<div class="card-body">
		<div class="card-title">
			<h5 class="font-weight-bold">GRANDPARENT</h5>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text"><span class="font-weight-bold">@Output&nbsp;</span><i class="fa fa-arrow-up fa-lg up" [ngClass]="{'highlighted':upstream}"></i></span>
				</div>
				<input type="text" class="form-control" [(ngModel)]="message">
        	<div class="input-group-prepend">
					<span class="input-group-text"><span class="font-weight-bold">@Input&nbsp;</span><i class="fa fa-arrow-down fa-lg down" [ngClass]="{'highlighted':!upstream && isSendMessageDownButtonClicked}"></i></span>
				</div>
				<input type="text" class="form-control" [(ngModel)]="messageFromParent">
      </div>
      <div style="position:relative">
      <app-count [parentComponentName]="componentName"></app-count>
      	<app-up-arrow *ngIf="componentName === (counterService.activeComponent$ | async)"></app-up-arrow>
      </div>
				<app-parent [isSendMessageDownButtonClicked]="isSendMessageDownButtonClicked"
					[messageFromParent]="messageFromParent" (passDataToGrandParent)="handleData($event)">
				</app-parent>
			</div>
		</div>
	</div>
